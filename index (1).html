<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

    <img class="hero-illustration" src="./images/illustration-hero.svg" alt="hero illustration">

    <div class="main-div">

      

      <h1>
        Order Summary
      </h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plan-div">

        <img src="./images/icon-music.svg" alt="music icon">

        <div class="price-div">

          <span class="text-1">
            Annual Plan
          </span>
          <span class="text-2"> 
            $59.99/year
          </span>

        </div>

        <span class="text-3">
          Change
        </span>

      </div>

      <span class="text-4">
        Proceed to Payment
      </span>
      <span class="text-5">
        Cancel Order
      </span>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebasti√°n Mart√≠nez Arango</a>.
    </div>

  

</body>

</html>
