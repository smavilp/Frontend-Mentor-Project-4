<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="hero illustration">
    <div class="main-div">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan-div">
        <img src="./images/icon-music.svg" alt="music icon">
        <div>
          <span class="text-plan">Annual Plan</span>
          <span class="text-price">$59.99/year</span>
        </div>
        <span>Change</span>
      </div>
      <div class="btn-div">Proceed to Payment</div>
      <span>Cancel Order</span>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
  </div>
</body>
</html>
